<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basic HTML & CSS Example</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>My Simple Website</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main id="home" class="container">
    <section class="card">
      <h2>Welcome</h2>
      <p>This is a basic HTML page styled with an external CSS file.</p>
      <button id="learnBtn">Click me</button>
    </section>

    <section id="about" class="card">
      <h2>About</h2>
      <p>Write a short description about yourself or the page here.</p>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 Your Name — Built with HTML & CSS</p>
  </footer>

  <script>
    // tiny JS to show button works (optional)
    document.getElementById('learnBtn').addEventListener('click', () => {
      alert('Hello — you clicked the button!');
    });
  </script>
</body>
</html>
